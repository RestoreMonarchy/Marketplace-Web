name: .NET Core

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/Server/Marketplace.Server.csproj
    - name: Build
      run: |
        tag=$(git describe --tags --abbrev=0)
        release_name="Marketplace-$tag-${{ matrix.target }}"
        dotnet publish src/Server/Marketplace.Server.csproj --framework netcoreapp3.1 --runtime "${{ matrix.target }}" -c Release -o "$release_name"
        zip -r "${release_name}.zip" "$release_name"
        rm -r "$release_name"
    - name: Publish
      uses: softprops/action-gh-release@v1
      with:
        files: "Marketplace*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
